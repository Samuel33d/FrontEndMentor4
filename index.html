<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">
    <div class="card__stats">
      <div class="card__img">
        <img class="img--desktop" src="/images/image-header-desktop.jpg" alt="">
        <img class="img--mobile" src="/images/image-header-mobile.jpg" alt="">
        <div class="overlay"></div>
      </div>
      <div class="card__info">
        <h3>Get <span>insights</span> that help your business grow.</h3>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="card__complements">

          <div class="complement">
            <h4>
              10k+
            </h4>
            <span>
              companies
            </span>
          </div>
          <div class="complement">
            <h4>
              314
            </h4>
            <span>
              templates
            </span>
          </div>
          <div class="complement">
            <h4>
              12m+
            </h4>
            <span>
              queries
            </span>
          </div>

        </div>
      </div>
    </div>

</body>

</html>
